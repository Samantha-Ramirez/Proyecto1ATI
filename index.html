<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Listado</title>
    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-sizing: border-box;
        }
        body {
            margin: 0;
        }
        /* Debe estar separadas gráficamente de <section> por una línea. */
        header nav {
            margin-bottom: 10px;
            color: white;
            font-size: 1.5em;
            background-color: #79a6e8;
            border-bottom: 1px solid #79a6e8;
            padding: 10px 10px;
        }
        nav ul {
            display: flex;
            justify-content: space-between;
            align-items: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li:not(:last-child) {
            border-right: 1px solid white; 
            padding-right: 10px;
            margin-right: 10px;
        }
        nav ul li:first-child {
            font-weight: bold;
            font-size: 1.1em;
        }
        li span {
            font-size: 70%;
        }
        header nav form {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        header nav input[type="text"] {
            padding: 5px;
            border: none;
            width: 150px;
            height: 30px;
        }
        header nav input[type="submit"] {
            background-color: #fff;
            color: #79a6e8;
            font-weight: bold;
            border: 1px solid #ccc;
            padding: 5px 15px;
            height: 30px;
        }
        /* Debe estar separadas gráficamente de <section> por una línea. */
        footer {
            margin: 10px;
            color: grey;
            font-weight: bold;
            text-align: center;
        }
        .cards-container {
            margin: 1.5em auto;
            width: 90%;
            max-width: 900px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 20px;
            list-style: none;
            padding: 0;
        }
        .card-content {
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 0;
            text-align: center;
            display: block;
        }
        .card-content-data {
            padding: 10px 5px;
        }
        .card-content img {
            object-fit: contain;
            padding: 20px;
            aspect-ratio: 1 / 1;
            width: 100%;
            height: auto;
        }
        .card-content-data p {
            margin: 0;
            font-size: 1em;
            font-weight: 600;
            color: #79a6e8;
        }
    </style>
</head>
